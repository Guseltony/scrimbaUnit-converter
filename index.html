<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input" />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="resultDisplay">
        <!-- meter/feet -->
        <div class="length">
          <h3>Length (Meter/Feet)</h3>
          <p>
            <span class="input-value"></span> meters =
            <span class="feet-result"></span> feet |
            <span class="input-value"></span> feet =
            <span class="meter-result"></span> meters
          </p>
        </div>

        <!-- liter/gallon -->
        <div class="volume">
          <h3>Volume (Liters/Gallons)</h3>
          <p>
            <span class="input-value"></span> liters =
            <span class="gallon-result"></span> gallons |
            <span class="input-value"></span> gallons =
            <span class="liter-result"></span> liters
          </p>
        </div>

        <!-- Kilograms/pounds -->
        <div class="mass">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p>
            <span class="input-value"></span> kilos =
            <span class="pound-result"></span> pounds |
            <span class="input-value"></span> pounds =
            <span class="kilo-result"></span> kilo
          </p>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
